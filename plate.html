<!DOCTYPE html>
<html>
	<head>
		<title>Italian License Plate</title>
		<meta name="description" content="Italian License Plate">
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="container">
			<input type="text" name="licenseplate" class="licenseplate" maxlength="9" placeholder="AB 123 AB" pattern="[A-HJ-NPR-TV-Za-hj-npr-tv-z]{2} [0-9]{3} [A-HJ-NPR-TV-Za-hj-npr-tv-z]{2}"/>
		</div>
	</body>
</html>
